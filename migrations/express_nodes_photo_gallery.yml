id: express_nodes_photo_gallery
label: Express Nodes Photo Gallery Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - data.xml
  item_selector: /root/nodes/item/photo_gallery/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: body_value
      label: 'Body Value'
      selector: 'fields/body/data/item/body_value'

    - name: body_summary
      label: 'Body Summary'
      selector: 'fields/body/data/item/body_summary'

    - name: body_format
      label: 'Body Format'
      selector: 'fields/body/data/item/body_format'
  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'basic_page'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title
  'body/value':
    plugin: migrate_inline_images
    source: body_value

  'body/summary': body_summary
  'body/format': body_format

destination:
  plugin: entity:node



migration_dependencies:
  required:
    - express_nodes_photo_gallery_image_gallery


dependencies:
  enforced:
    module:
      - migrate_express
