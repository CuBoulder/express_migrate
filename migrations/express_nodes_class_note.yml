id: express_nodes_class_note
label: Express Nodes Class Note Migration
migration_tags:
  - express
  - article

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - data.xml
  item_selector: /root/nodes/item/class_note/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: uid
      label: 'uid'
      selector: 'uid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: path
      label: 'Path'
      selector: 'path'

    - name: status
      label: 'Status'
      selector: 'status'

    - name: created
      label: 'Created'
      selector: 'created'

    - name: changed
      label: 'Changed'
      selector: 'changed'

    - name: body_value
      label: 'Body Value'
      selector: 'fields/body/data/item/body_value'

    - name: body_summary
      label: 'Body Summary'
      selector: 'fields/body/data/item/body_summary'

    - name: body_format
      label: 'Body Format'
      selector: 'fields/body/data/item/body_format'

    - name: field_class_note_class_year
      label: 'field_class_note_class_year'
      selector: 'fields/field_class_note_class_year/data/item/field_class_note_class_year_value'


  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'ucb_class_notes'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title

  path/alias: path
  path/pathauto:
    plugin: default_value
    default_value: 0

  status: status
  created: created
  changed: changed

  uid:
    - plugin: migration_lookup_allow_empty_value
      migration: express_users
      no_stub: true
      source: uid
    - plugin: default_value
      default_value: 0

  'body/value':
    plugin: migrate_inline_images
    source: body_value
  'body/summary': body_summary
  'body/format': body_format

  field_ucb_class_year: field_class_note_class_year



destination:
  plugin: entity:node

migration_dependencies:
  required:
    - express_nodes_article_paragraph
    - express_media_images
    - express_taxonomy_terms_category
    - express_taxonomy_terms_tags
    - express_taxonomy_terms_byline

dependencies:
  enforced:
    module:
      - migrate_express
