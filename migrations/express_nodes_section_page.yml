id: express_nodes_section_page
label: Express Nodes Section Page Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - data.xml
  item_selector: /root/nodes/item/section_page/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'

    - name: uid
      label: 'uid'
      selector: 'uid'

    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: status
      label: 'Status'
      selector: 'status'

    - name: created
      label: 'Created'
      selector: 'created'

    - name: changed
      label: 'Changed'
      selector: 'changed'


    - name: body_value
      label: 'Body Value'
      selector: 'fields/body/data/item/body_value'

    - name: body_summary
      label: 'Body Summary'
      selector: 'fields/body/data/item/body_summary'

    - name: body_format
      label: 'Body Format'
      selector: 'fields/body/data/item/body_format'

    - name: page_sections
      label: 'Page Sections'
      selector: page_sections

    - name: path
      label: 'Path'
      selector: 'path'




  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'basic_page'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title

  status: status
  created: created
  changed: changed

  uid:
    - plugin: migration_lookup_allow_empty_value
      migration: express_users
      no_stub: true
      source: uid
    - plugin: default_value
      default_value: 0

  'body/value': body_value
  'body/summary': body_summary
  'body/format': body_format

  path/alias: path
  path/pathauto:
    plugin: default_value
    default_value: 0


  dump:
    plugin: callback
    callable: var_dump
    source: page_sections

  layout_builder__layout:
    source: page_sections
    plugin: layout_builder_sections_pages


destination:
  plugin: entity:node



migration_dependencies:
  required:
    - express_beans_feature_callout
    - express_beans_content_row
    - express_beans_content_sequence
    - express_beans_block


dependencies:
  enforced:
    module:
      - migrate_express
