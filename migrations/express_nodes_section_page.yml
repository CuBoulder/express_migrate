id: express_nodes_section_page
label: Express Nodes Section Page Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/nodes/item/section_page/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: page_sections
      label: 'Page Sections'
      selector: page_sections

  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'basic_page'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title
#  'body/value': body_value

  # This is the layout_builder__layout field, which stores everything!
  layout_builder__layout:
    # Where do we get them from? This `components` field comes from us.
    # We use prepareRow to set it.
    source: page_sections
    # We need a custom plugin to correctly map this.
    plugin: layout_builder_sections_pages


destination:
  plugin: entity:node



migration_dependencies:
  required:
    - express_beans_feature_callout
    - express_beans_content_row
    - express_beans_content_sequence
    - express_beans_block


dependencies:
  enforced:
    module:
      - migrate_express
