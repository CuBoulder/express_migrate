id: express_nodes_newsletter
label: Express Nodes Newsletter Migration
migration_tags:
  - express
  - newsletter

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - data.xml
  item_selector: /root/nodes/item/newsletter/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'
#    - name: body_value
#      label: 'Body Value'
#      selector: 'fields/item[field_name="body"]/data/item[column_name="body_value"]/value'

    - name: field_newsletter_section
      label: 'field_newsletter_section'
      selector: fields2/field_newsletter_section/data/item/id

  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'newsletter'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title
#  'body/value': body_value

  pseudo_field_newsletter_section_block:
    - plugin: migration_lookup
      migration: express_nodes_newsletter_section
      source: field_newsletter_section


  field_newsletter_section_block:
    plugin: sub_process_managed
    source:
      - '@pseudo_field_newsletter_section_block'
    process:
      target_id: '0'
      target_revision_id: '1'


destination:
  plugin: entity:node



migration_dependencies:
  required:
#    - express_nodes_newsletter_ad_promo
    - express_nodes_newsletter_section
#    - express_nodes_newsletter_text_block

dependencies:
  enforced:
    module:
      - migrate_express
