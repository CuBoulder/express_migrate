id: express_nodes_article_list_page
label: Express Nodes Article List Page Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/nodes/item/article_list_page/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: uid
      label: 'uid'
      selector: 'uid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: path
      label: 'Path'
      selector: 'path'

    - name: status
      label: 'Status'
      selector: 'status'

    - name: created
      label: 'Created'
      selector: 'created'

    - name: changed
      label: 'Changed'
      selector: 'changed'


    - name: body_value
      label: 'Body Value'
      selector: 'fields/body/data/item/body_value'

    - name: body_summary
      label: 'Body Summary'
      selector: 'fields/body/data/item/body_summary'

    - name: body_format
      label: 'Body Format'
      selector: 'fields/body/data/item/body_format'
  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'ucb_article_list'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title

  path/alias: path
  path/pathauto:
    plugin: default_value
    default_value: 0

  status: status
  created: created
  changed: changed
  uid:
    - plugin: migration_lookup
      migration: express_users
      source: uid

  'body/value': body_value
  'body/summary': body_summary
  'body/format': body_format


destination:
  plugin: entity:node



migration_dependencies: {}
dependencies:
  enforced:
    module:
      - migrate_express
