id: express_nodes_page
label: Express Nodes Page Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/nodes/item/page/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: uid
      label: 'uid'
      selector: 'uid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: status
      label: 'Status'
      selector: 'status'

    - name: created
      label: 'Created'
      selector: 'created'

    - name: changed
      label: 'Changed'
      selector: 'changed'

    - name: body_value
      label: 'Body Value'
      selector: 'fields/body/data/item/body_value'

    - name: body_summary
      label: 'Body Summary'
      selector: 'fields/body/data/item/body_summary'

    - name: body_format
      label: 'Body Format'
      selector: 'fields/body/data/item/body_format'

    - name: photo_fid
      label: 'Address'
      selector: 'fields/field_photo/data/item/field_photo_fid'



  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'basic_page'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title

  status: status
  created: created
  changed: changed
  uid:
    - plugin: migration_lookup
      migration: express_users
      source: uid


  'body/value': body_value
  'body/summary': body_summary
  'body/format': body_format

  field_ucb_person_photo/target_id:
    plugin: migration_lookup
    migration: express_media_images
    source: photo_fid

destination:
  plugin: entity:node



migration_dependencies: {}
dependencies:
  enforced:
    module:
      - migrate_express
