id: express_nodes_person
label: Express Nodes Person Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/nodes/item/person/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'
    - name: address
      label: 'Address'
      selector: 'fields/item[field_name="field_person_address"]/data/item[column_name="field_person_address_value"]/value'

    - name: email
      label: 'Email'
      selector: 'fields/item[field_name="field_person_email"]/data/item[column_name="field_person_email_email"]/value'

    - name: first_name
      label: 'First Name'
      selector: 'fields/item[field_name="field_person_first_name"]/data/item[column_name="field_person_first_name_value"]/value'

    - name: last_name
      label: 'Last Name'
      selector: 'fields/item[field_name="field_person_last_name"]/data/item[column_name="field_person_last_name_value"]/value'

    - name: office_hours
      label: 'Office Hours'
      selector: 'fields/item[field_name="field_person_office_hours"]/data/item[column_name="field_person_office_hours_value"]/value'

    - name: phone
      label: 'Phone'
      selector: 'fields/item[field_name="field_person_phone"]/data/item[column_name="field_person_phone_value"]/value'

    - name: person_title
      label: 'Person Title'
      selector: 'fields/item[field_name="field_person_title"]/data/item[column_name="field_person_title_value"]/value'

    - name: body_value
      label: 'Body Value'
      selector: 'fields/item[field_name="body"]/data/item[column_name="body_value"]/value'

    - name: links
      label: 'Links'
      selector: 'fields/item[field_name="field_person_website"]/data/item'

  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'ucb_person'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title
  field_ucb_person_address: address
  field_ucb_person_email: email
  field_ucb_person_first_name: first_name
  field_ucb_person_last_name: last_name
  field_ucb_person_office_hours: office_hours
  field_ucb_person_phone: phone
  field_ucb_person_title: person_title
  'body/value': body_value
#  field_ucb_person_links:
#    plugin: sub_process
#    source: links
#    process:
#      uri: field_person_website_url
#      title: field_person_website_title

destination:
  plugin: entity:node



migration_dependencies: {}
dependencies:
  enforced:
    module:
      - migrate_express
