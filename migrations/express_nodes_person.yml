id: express_nodes_person
label: Express Nodes Person Migration
migration_tags:
  - express
  - test

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/nodes/item/person/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: address
      label: 'Address'
      selector: 'fields/field_person_address/data/item/field_person_address_value'

    - name: address_format
      label: 'Address Format'
      selector: 'fields/field_person_address/data/item/field_person_address_format'

    - name: email
      label: 'Email'
      selector: 'fields/field_person_email/data/item/field_person_email_email'

    - name: first_name
      label: 'First Name'
      selector: 'fields/field_person_first_name/data/item/field_person_first_name_value'

    - name: last_name
      label: 'Last Name'
      selector: 'fields/field_person_last_name/data/item/field_person_last_name_value'

    - name: office_hours
      label: 'Office Hours'
      selector: 'fields/field_person_office_hours/data/item/field_person_office_hours_value'

    - name: office_hours_format
      label: 'Office Hours Format'
      selector: 'fields/field_person_office_hours/data/item/field_person_office_hours_format'

    - name: phone
      label: 'Phone'
      selector: 'fields/field_person_phone/data/item/field_person_phone_value'

    - name: person_title
      label: 'Person Title'
      selector: 'fields/field_person_title/data/item/field_person_title_value'

    - name: body_value
      label: 'Body Value'
      selector: 'fields/body/data/item/body_value'

    - name: body_summary
      label: 'Body Summary'
      selector: 'fields/body/data/item/body_summary'

    - name: body_format
      label: 'Body Format'
      selector: 'fields/body/data/item/body_format'

#    - name: links
#      label: 'Links'
#      selector: 'fields/item[field_name="field_person_website"]/data/item'

#    - name: field_person_website_url
#      label: 'Website URL'
#      selector: 'fields/field_person_website/data/item/field_person_website_url'
#
#    - name: field_person_website_title
#      label: 'Website Title'
#      selector: 'fields/field_person_website/data/item/field_person_website_title'

    - name: field_person_website
      label: 'Website'
      selector: 'fields/field_person_website/data/item'


  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'ucb_person'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title
  field_ucb_person_address: address
  #'field_ucb_person_address/format': address_format
  field_ucb_person_email: email
  field_ucb_person_first_name: first_name
  field_ucb_person_last_name: last_name
  field_ucb_person_office_hours: office_hours
  #'field_ucb_person_office_hours/format': office_hours_format
  field_ucb_person_phone: phone
  field_ucb_person_title: person_title
  'body/value': body_value
  'body/summary': body_summary
  'body/format': body_format

#  'field_ucb_person_links/uri':
#    plugin: sub_process
#    source: field_person_website_url
#    process:
#
#  'field_ucb_person_links/title': field_person_website_title

  dump_sourcevar:
    plugin: callback
    callable: var_dump
    source: field_person_website


#
#  'field_ucb_person_links':
#    - plugin: callback
#      callable: simplexml_load_string
#      source: field_person_website
#    - plugin: sub_process
#      key: bar
#      process:
#        title: "field_person_website_url"
#        uri: "field_person_website_title"


destination:
  plugin: entity:node



migration_dependencies: {}
dependencies:
  enforced:
    module:
      - migrate_express
