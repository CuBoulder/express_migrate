id: express_taxonomy_terms_tags
label: Express Taxonomy Term Tags Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: xml
  urls:
    - data.xml
  item_selector: /root/vocabularies/tags/item
  fields:
#    - name: tid
#      label: 'tid'
#      selector: tid
#    - name: vid
#      label: 'vid'
#      selector: vid
    - name: name
      label: 'Name'
      selector: name
    - name: description
      label: 'Description'
      selector: description
    - name: format
      label: 'Format'
      selector: format
    - name: weight
      label: 'Weight'
      selector: weight
  ids:
    name:
      type: string
process:
#  tid: tid
#  vid: vid
  name: name
  description: description
  weight: weight
  parent:
    plugin: default_value
    default_value: 0
destination:
  plugin: entity:taxonomy_term
  default_bundle: tags



migration_dependencies:
  required:
    - express_vocabularies
dependencies:
  enforced:
    module:
      - migrate_express
