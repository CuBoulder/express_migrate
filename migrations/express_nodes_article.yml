id: express_nodes_article
label: Express Nodes Article Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/nodes/item/article/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: body_value
      label: 'Body Value'
      selector: 'fields/body/data/item/body_value'

    - name: body_summary
      label: 'Body Summary'
      selector: 'fields/body/data/item/body_summary'

    - name: body_format
      label: 'Body Format'
      selector: 'fields/body/data/item/body_format'

    - name: date_display
      label: 'Date Display'
      selector: 'fields/field_article_date_display/data/item/field_article_date_display_value'

    - name: external_url
      label: 'External URL'
      selector: 'fields/field_article_external_url/data/item/field_article_external_url_value'

    - name: thumbnail_fid
      label: 'Thumbnail'
      selector: 'fields/field_article_thumbnail/data/item/field_article_thumbnail_fid'

    - name: photo_fid
      label: 'Photo'
      selector: 'fields/field_article_photo/data/item/field_article_photo_fid'




  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'ucb_article'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title


destination:
  plugin: entity:node



migration_dependencies: {}
dependencies:
  enforced:
    module:
      - migrate_express
