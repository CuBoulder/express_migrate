id: express_nodes_article
label: Express Nodes Article Migration
migration_tags:
  - express
  - article

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/nodes/item/article/item
  fields:
    - name: nid
      label: 'nid'
      selector: 'nid'
    - name: vid
      label: 'vid'
      selector: 'vid'
    - name: uid
      label: 'uid'
      selector: 'uid'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: title
      label: 'Title'
      selector: 'title'

    - name: path
      label: 'Path'
      selector: 'path'

    - name: status
      label: 'Status'
      selector: 'status'

    - name: created
      label: 'Created'
      selector: 'created'

    - name: changed
      label: 'Changed'
      selector: 'changed'

#    - name: body_value
#      label: 'Body Value'
#      selector: 'fields/body/data/item/body_value'

    - name: body_summary
      label: 'Body Summary'
      selector: 'fields/body/data/item/body_summary'


#    - name: body_format
#      label: 'Body Format'
#      selector: 'fields/body/data/item/body_format'

    - name: date_display
      label: 'Date Display'
      selector: 'fields/field_article_date_display/data/item/field_article_date_display_value'

    - name: external_url
      label: 'External URL'
      selector: 'fields/field_article_external_url/data/item/field_article_external_url_value'

    - name: thumbnail_fid
      label: 'Thumbnail'
      selector: 'fields/field_article_thumbnail/data/item/field_article_thumbnail_fid'






  ids:
    nid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: 'ucb_article'
  langcode:
    plugin: default_value
    default_value: 'und'
  title: title

  path/alias: path
  path/pathauto:
    plugin: default_value
    default_value: 0

  status: status
  created: created
  changed: changed
  uid:
    - plugin: migration_lookup
      migration: express_users
      source: uid

  field_ucb_article_summary: body_summary

  pseudo_field_ucb_article_content:
    plugin: migration_lookup
    migration: express_nodes_article_paragraph
    source: nid

  field_ucb_article_content:
    plugin: sub_process
    source:
      - '@pseudo_field_ucb_article_content'
    process:
      target_id: '0'
      target_revision_id: '1'

  field_ucb_article_thumbnail/target_id:
    plugin: migration_lookup
    migration: express_media_images
    source: thumbnail_fid



destination:
  plugin: entity:node

migration_dependencies:
  required:
    - express_nodes_article_paragraph
    - express_media_images

dependencies:
  enforced:
    module:
      - migrate_express
