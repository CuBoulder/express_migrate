id: express_taxonomy_terms_people_filter_3
label: Express Taxonomy Term People Filter 3 Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: xml
  urls:
    - data.xml
  item_selector: /root/vocabularies/people_filter_3/item
  fields:
    - name: tid
      label: 'tid'
      selector: tid
    - name: parent
      label: 'parent'
      selector: parent
    - name: name
      label: 'Name'
      selector: name
    - name: description
      label: 'Description'
      selector: description
    - name: format
      label: 'Format'
      selector: format
    - name: weight
      label: 'Weight'
      selector: weight
  ids:
    name:
      type: string
process:
  tid: tid
  parent: parent
  name: name
  description: description
  weight: weight

destination:
  plugin: entity:taxonomy_term
  default_bundle: filter_3



migration_dependencies:
  required:
    - express_vocabularies
dependencies:
  enforced:
    module:
      - migrate_express
