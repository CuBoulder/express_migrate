id: express_mainmenu_menulinks
label: Express Main Menu Menu Links Migration
migration_tags:
  - express

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/menus/item/links/item
  fields:
    - name: menu_name
      label: 'menu_name'
      selector: 'menu_name'
    - name: mlid
      label: 'mlid'
      selector: 'mlid'
    - name: plid
      label: 'plid'
      selector: 'plid'

    - name: link_path
      label: 'link_path'
      selector: 'link_path'
    - name: router_path
      label: 'router_path'
      selector: 'router_path'
    - name: link_title
      label: 'link_title'
      selector: 'link_title'

    - name: options
      label: 'options'
      selector: 'options'

    - name: expanded
      label: 'expanded'
      selector: 'expanded'

    - name: changed
      label: 'changed'
      selector: 'changed'

    - name: weight
      label: 'weight'
      selector: 'weight'

    - name: enabled
      label: 'enabled'
      selector: 'enabled'

  ids:
    mlid:
      type: integer
process:

  id: mlid
  langcode:
    plugin: default_value
    source: language
    default_value: und
#  bundle: 'constants/bundle'
  title: link_title
#  description: description
  menu_name: menu_name

  'link/uri':
    plugin: link_uri
    source: link_path
#  'link/options': options
#  route:
#    plugin: route
#    source:
#      - link_path
#      - options
#  route_name: '@route/route_name'
#  route_parameters: '@route/route_parameters'
#  url: '@route/url'
#  options: '@route/options'
#  external: external
  weight: weight
  expanded: expanded
  enabled: enabled
  parent:
    plugin: menu_link_parent
    source:
      - plid
      - '@menu_name'
      - parent_link_path
  changed: updated


destination:
  plugin: entity:menu_link_content
  no_stub: true

migration_dependencies:
  required:
    - express_nodes_article
    - express_nodes_article_list_page
    - express_nodes_page
    - express_nodes_people_list_page
    - express_nodes_person
    - express_nodes_section_page

dependencies:
  enforced:
    module:
      - migrate_express
