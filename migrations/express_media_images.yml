id: express_media_images
label: Express Media Images Migration
migration_tags:
  - express
  - test

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - modules/custom/migrate_express/data.xml
  item_selector: /root/files/images/item
  fields:
    - name: fid
      label: 'fid'
      selector: 'fid'
    - name: uid
      label: 'uid'
      selector: 'uid'
    - name: filename
      label: 'Filename'
      selector: 'filename'
    - name: uri
      label: 'URI'
      selector: 'uri'
    - name: filemime
      label: 'filemime'
      selector: 'filemime'
    - name: type
      label: 'Type'
      selector: 'type'
    - name: filepath
      label: 'Filepath'
      selector: 'filepath'

  ids:
    fid:
      type: integer
process:
  name: filename
  uri: uri

  field_media_image/target_id:
    plugin: migration_lookup
    migration: express_files_images
    source: fid
  thumbnail/target_id:
    plugin: migration_lookup
    migration: express_files_images
    source: fid

destination:
  plugin: entity:media
  default_bundle: image



migration_dependencies:
  required:
    - express_files_images

dependencies:
  enforced:
    module:
      - migrate_express
